# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.2

clusterName: "home-kubernetes"
endpoint: https://10.1.1.30:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "10.1.1.30"
  - "k8s-api.kvshs.xyz"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "mango"
    ipAddress: "10.1.1.31"
    installDiskSelector:
      serial: "Samsung SSD 860"
    talosImageURL: factory.talos.dev/installer/87521388a0ade6d1e9e0ae8ed108d529bdb16508c3d8e46d8b8e2636bc366c86
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:68:07:c2"
        dhcp: false
        addresses:
          - "10.1.1.31/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.1.1.1"
        mtu: 1500
        vip:
          ip: "10.1.1.30"
    patches:
      - "@./patches/mango/longhorn.yaml"
  - hostname: "melon"
    ipAddress: "10.1.1.32"
    installDiskSelector:
      serial: "Samsung SSD 860"
    talosImageURL: factory.talos.dev/installer/87521388a0ade6d1e9e0ae8ed108d529bdb16508c3d8e46d8b8e2636bc366c86
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:68:04:0d"
        dhcp: false
        addresses:
          - "10.1.1.32/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.1.1.1"
        mtu: 1500
        vip:
          ip: "10.1.1.30"
    patches:
      - "@./patches/melon/longhorn.yaml"
  - hostname: "nectarine"
    ipAddress: "10.1.1.33"
    installDiskSelector:
      serial: "Samsung SSD 860"
    talosImageURL: factory.talos.dev/installer/87521388a0ade6d1e9e0ae8ed108d529bdb16508c3d8e46d8b8e2636bc366c86
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:e0:4c:68:06:1f"
        dhcp: false
        addresses:
          - "10.1.1.33/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.1.1.1"
        mtu: 1500
        vip:
          ip: "10.1.1.30"
    patches:
      - "@./patches/nectarine/longhorn.yaml"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/dns.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/ntp.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"
  - "@./patches/global/udev.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

