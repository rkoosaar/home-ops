---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kavita
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
  values:
    controllers:
      kavita:
        # labels:
        #   nfsMount: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/kareadita/kavita
              tag: 0.8.5@sha256:cf888daf43572eaefd697072b2db5a5d051a6ee039031197223d9a0f9ee061a1
            env:
              TZ: Europe/London
            resources:
              requests:
                cpu: 50m
                memory: 1Gi
              limits:
                memory: 2Gi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 5000
    ingress:
      app:
        className: external
        annotations:
          # gethomepage.dev/enabled: "true"
          # gethomepage.dev/group: Books
          # gethomepage.dev/name: Kavita
          # gethomepage.dev/icon: kavita.png
          # gethomepage.dev/description: Comic/Ebook Web Reader
          # gethomepage.dev/widget.type: kavita
          # gethomepage.dev/widget.url: http://kavita.media:5000
          # gethomepage.dev/widget.username: "{{ `{{HOMEPAGE_VAR_KAVITA_USERNAME}}` }}"
          # gethomepage.dev/widget.password: "{{ `{{HOMEPAGE_VAR_KAVITA_PASSWORD}}` }}"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: "comics.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /kavita/config
      cache:
        type: emptyDir
        globalMounts:
          - path: /kavita/config/cache
      logs:
        type: emptyDir
        globalMounts:
          - path: /kavita/config/logs
      media:
        type: nfs
        server: nas.kvshs.xyz
        path: /media
        globalMounts:
          - path: /media
