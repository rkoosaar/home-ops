---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wordpress
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
  values:
    controllers:
      wordpress:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: wordpress
              tag: 6.7.2
            envFrom:
              - secretRef:
                  name: wordpress-secret
            env:
              TZ: Europe/London
              WORDPRESS_DEBUG: 1
              WORDPRESS_DB_HOST: mariadb-galera-internal.database.svc.cluster.local
              WORDPRESS_DB_PORT: "3306"
              WORDPRESS_DB_NAME: "wordpress"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            # resources:
            #   requests:
            #     cpu: 15m
            #     memory: 324M
            #   limits:
            #     memory: 604M
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: 568
    #     runAsGroup: 568
    #     fsGroup: 568
    #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    metrics:
      enabled: true
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/www/html/wp-content/themes
            subPath: themes
          - path: /var/www/html/wp-content/plugins
            subPath: plugins
