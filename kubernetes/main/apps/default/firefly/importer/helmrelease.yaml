---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefly-data-importer
  namespace: finance
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      firefly-data-importer:
        pod:
          enableServiceLinks: false
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/fireflyiii/data-importer
              tag: version-1.6.1@sha256:40e10f996a7bf72285dd6475c49424a02255fb02437904fe2ee6c44bc07e1bfc
            env:
              TRUSTED_PROXIES: "**"
              FIREFLY_III_URL: "http://firefly.default.svc.cluster.local:80"
              VANITY_URL: "firefly.${SECRET_DOMAIN}"
              CAN_AUTO_IMPORT: 'true'
              CAN_POST_FILES: 'true'
              FIREFLY_III_ACCESS_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: firefly-importer-secret
                    key: IMPORTER
            envFrom:
              - secretRef:
                  name: firefly-secret
            resources:
              requests:
                memory: 310Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
          nginx.org/proxy-connect-timeout: 3600s
          nginx.org/proxy-read-timeout: 3600s
          nginx.org/proxy-send-timeout: 3600s
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
