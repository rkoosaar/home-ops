---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefly
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      firefly:
        pod:
          enableServiceLinks: false
          annotations:
            reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/rkoosaar/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: firefly-secret
        containers:
          app:
            image:
              repository: ghcr.io/rkoosaar/firefly
              tag: 6.1.24@sha256:92a940ebb09979a799270ae164cfb74062f19c502cb08b9fc788aa6394fe8164
            env:
              TZ: Europe/London
              #APP_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              #APP_ENV: "production"
              MAIL_MAILER: log
              TRUSTED_PROXIES: "**" # TODO: This should be changed..
              SEND_REGISTRATION_MAIL: false
              SEND_ERROR_MESSAGE: false
              SEND_LOGIN_NEW_IP_WARNING: false
              # COOKIE_DOMAIN: "{{ .Release.Name }}.${SECRET_DOMAIN}"
              # COOKIE_SECURE: "true"
              # COOKIE_SAMESITE: "lax"
              # AUTHENTICATION_GUARD: "remote_user_guard"
              # AUTHENTICATION_GUARD_HEADER: "X-authentik-uid"
              # AUTHENTICATION_GUARD_EMAIL: "X-authentik-email"
              # Requires version 6.0.21.
              # FIREFLY_III_LAYOUT: v2
            envFrom: *envFrom
            resources:
              requests:
                cpu: 600m
                memory: 256Mi
              limits:
                cpu: 800m
                memory: 512Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
          nginx.org/proxy-buffer-size: "16k"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      upload:
        existingClaim: *app
        advancedMounts:
          firefly:
            app:
              - path: /var/www/html/storage/upload
      logs:
        enabled: true
        type: emptyDir
        advancedMounts:
          firefly:
            app:
              - path: /var/www/html/storage/logs
