---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefly
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
  values:
    controllers:
      firefly:
        pod:
          enableServiceLinks: false
          annotations:
            reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/rkoosaar/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: firefly-secret
        containers:
          app:
            image:
              repository: docker.io/fireflyiii/core
              tag: version-6.2.7@sha256:dc78dac2d3db78665e17c89f5075602ec8f7c84d10610a7888e633b83334a340
            env:
              TZ: Europe/London
              APP_DEBUG: true
              APP_ENV: "production"
              APP_LOG_LEVEL: debug
              LOG_CHANNEL: stack
              APP_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              VIRTUAL_HOST: firefly.default.svc.cluster.local
              VIRTUAL_PORT: 8080
              MAIL_MAILER: log
              TRUSTED_PROXIES: "*" # TODO: This should be changed..
              SEND_REGISTRATION_MAIL: false
              SEND_ERROR_MESSAGE: false
              SEND_LOGIN_NEW_IP_WARNING: false
              # COOKIE_DOMAIN: "{{ .Release.Name }}.${SECRET_DOMAIN}"
              # COOKIE_SECURE: "true"
              # COOKIE_SAMESITE: "lax"
              # AUTHENTICATION_GUARD: "remote_user_guard"
              # AUTHENTICATION_GUARD_HEADER: "X-authentik-uid"
              # AUTHENTICATION_GUARD_EMAIL: "X-authentik-email"
              # Requires version 6.0.21.
              # FIREFLY_III_LAYOUT: v2
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
                custom: true
                # spec:
                #   httpGet:
                #     path: /healthcheck
                #     port: &port 8080
                #   initialDelaySeconds: 2
                #   periodSeconds: 30
                #   timeoutSeconds: 30
                #   failureThreshold: 3
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 600m
                memory: 256Mi
              limits:
                cpu: 800m
                memory: 1024Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080
            protocol: HTTP
            appProtocol: http

    ingress:
      app:
        className: internal
        # annotations:
        #   nginx.org/proxy-buffer-size: "16k"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      upload:
        existingClaim: *app
        advancedMounts:
          firefly:
            app:
              - path: /var/www/html/storage/upload
      logs:
        enabled: true
        type: emptyDir
        advancedMounts:
          firefly:
            app:
              - path: /var/www/html/storage/logs
