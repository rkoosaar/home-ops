# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      minecraft:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: java21@sha256:8e53d92c6f346f624d12d6b6f5d1892ae603c330562bf77c98790245490e024d
            env:
              # Server Configuration
              ## General
              TZ: Europe/London
              EULA: "true"
              SERVER_NAME: kvshsMC
              TYPE: FABRIC
              FORCE_REDOWNLOAD:
              # renovate: depName=minecraft datasource=custom.minecraft versioning=semver-coerced
              VERSION: 1.21.5
              MOTD: be nice
              DIFFICULTY: normal
              SPAWN_PROTECTION: 0
              SEED: "-2135836821937050198"
              FORCE_REDOWLOAD: "true"
              ENABLE_WHITELIST: "true"
              # Logging
              ENABLE_ROLLING_LOGS: "true"
              LOG_TIMESTAMP: "true"
              # Performance
              JVM_XX_OPTS: "-XX:MaxRAMPercentage=75"
              MAX_MEMORY: 8G
              USE_AIKAR_FLAGS: "true"
              SNOOPER_ENABLED: "false"
              VIEW_DISTANCE: 14
              ## Mods
              REMOVE_OLD_MODS: "true"
              MODRINTH_DEFAULT_VERSION_TYPE: release
              MODRINTH_PROJECTS: >
                fabric-api,
                fabricexporter,
                spark,
                bluemap,
                geyser:beta,
                floodgate:beta
              # https://vanillatweaks.net/share#oNYxlz
              VANILLA_TWEAKS_SHARE_CODES: oNYxlz # Coord HUD, Anti-Endermen Griefing
              #Random
              # ICON: https://www.freeiconspng.com/uploads/minecraft-server-icon-23.png
              # OVERRIDE_ICON: TRUE
              OPS: EricDeG0thia
              #WHITELIST: EricDeG0thia
            envFrom:
              - secretRef:
                  name: minecraft-secret
            resources:
              requests:
                cpu: 250m
                memory: 100Mi
              limits:
                memory: 10Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                #add: ["NET_RAW"]
                drop: ["ALL"]
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &probeexec {command: ["mc-health"]}
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *probeexec
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1003
        fsGroup: 1003
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          "lbipam.cilium.io/ips": "10.45.0.7"
        ports:
          java:
            port: 25565
            protocol: TCP
          bedrock:
            port: 19132
            protocol: UDP
          map:
            port: 8100
          rcon:
            port: 25575
          metrics:
            port: 25585
    serviceMonitor:
      metrics:
        enabled: true
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /
            interval: 1m

    ingress:
      map:
        className: external
        hosts:
          - host: mcmap.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: map
        # annotations:
        #   gethomepage.dev/name: minecraft map (normal)
        #   gethomepage.dev/enabled: "true"
        #   gethomepage.dev/group: games
        #   gethomepage.dev/icon: mdi-minecraft
          # external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
      # geyser-config:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /data/config/Geyser-Fabric
      geyser:
        type: configMap
        name: geyser-configmap
        globalMounts:
          - path: /data/config/Geyser-Fabric/config.yml
            subPath: config.yml
            readOnly: true
      # bluemap:
      #   type: persistentVolumeClaim
      #   size: 10Gi
      #   accessMode: ReadWriteOnce
      # bluemap-config:
      #   type: configMap
      #   name: minecraft-bluemap
      #   globalMounts:
      #     - path: /data/config/bluemap/core.conf
      #       subPath: core.conf
      #       readOnly: true
      #     - path: /data/config/bluemap/storages/file.conf
      #       subPath: file.conf
      #       readOnly: true
      #     # Maps configuration
      #     - path: /data/config/bluemap/maps/nether.conf
      #       subPath: nether.conf
      #       readOnly: true
      #     - path: /data/config/bluemap/maps/end.conf
      #       subPath: end.conf
