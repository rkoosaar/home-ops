---
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: main-cert-expiration
    group: domain
    url: "https://status.${SECRET_DOMAIN}"
    interval: 1h
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"

  - name: Cloudflare
    group: connectivity
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Google
    group: connectivity
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Quad9
    group: connectivity
    url: icmp://9.9.9.9
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

metrics: true

storage:
  type: sqlite
  caching: true
  path: ${GATUS_CONFIG_PATH}/gatus.db

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/33834842
  link: https://github.com/rkoosaar
  buttons:
    - name: Github
      link: https://github.com/rkoosaar
    - name: Homelab
      link: https://github.com/rkoosaar/home-ops
web:
  port: ${WEB_PORT}
