---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kanidm-tools
spec:
  chartRef:
    kind: OCIRepository
    name: kanidm-tools
  interval: 1h
  values:
    controllers:
      kanidm-tools:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: kanidm/tools
              tag: 1.8.5@sha256:94b375cc9aaa9d9680323760368185c442ce7631b1a4921679910a6ee663b620
            env:
              TZ: Europe/London
            command:
              - /bin/sh
            args:
              - -c
              - |
                echo "Kanidm tools toolbox pod starting..."
                # trap SIGTERM/SIGINT so K8s can stop cleanly
                trap 'exit 0' TERM INT
                while :; do
                  sleep 3600
                done
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 499
        fsGroup: 499
        fsGroupChangePolicy: OnRootMismatch
