---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudflare-ddns
spec:
  interval: 1h
  dependsOn:
    - name: onepassword
      namespace: external-secrets
  path: ./kubernetes/apps/network/cloudflare-ddns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network
  wait: false
