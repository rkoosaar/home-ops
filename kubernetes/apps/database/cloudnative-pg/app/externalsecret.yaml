---
# yaml-language-server: $schema=https://my-kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cloudnative-pg-secret
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "{{ .POSTGRES_SUPER_USER }}"
        password: "{{ .POSTGRES_SUPER_PASS }}"
        AWS_ACCESS_KEY_ID: "{{ .GARAGE_ACCESS_KEY_ID_cnpg }}"
        AWS_SECRET_ACCESS_KEY: "{{ .GARAGE_SECRET_ACCESS_KEY_cnpg }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: garage
