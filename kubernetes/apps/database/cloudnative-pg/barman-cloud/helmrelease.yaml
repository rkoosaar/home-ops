---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudnative-pg-plugin-barman-cloud
spec:
  chartRef:
    kind: OCIRepository
    name: barman-cloud
  interval: 1h
  values:
    controllers:
      barman-cloud:
        containers:
          app:
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 8081
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
        serviceAccount:
          name: *app
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        annotations:
          cnpg.io/pluginClientSecret: &clientCert barman-cloud-client-tls
          cnpg.io/pluginPort: "9090"
          cnpg.io/pluginServerSecret: &serverCert barman-cloud-server-tls
        labels:
          cnpg.io/pluginName: barman-cloud.cloudnative-pg.io
        ports:
          http:
            port: 9090
    persistence:
      client:
        type: secret
        name: *clientCert
        globalMounts:
          - path: /client
      server:
        type: secret
        name: *serverCert
        globalMounts:
          - path: /server
