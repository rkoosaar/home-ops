---
# yaml-language-server: $schema=https://my-kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: searxng
spec:
  interval: 1h
  path: ./kubernetes/apps/default/searxng/app
  postBuild:
    substitute:
      APP: searxng
      GATUS_SUBDOMAIN: search
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
