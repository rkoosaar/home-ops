# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      minecraft:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: java21@sha256:192998e85b75c5ff19f8052b0b694864bc29b1eb7abe77c23e2bde7dccb3d151
            env:
              # Server Configuration
              ## General
              TZ: Europe/London
              EULA: "true"
              SERVER_NAME: KVSHS_rk_forever_survival
              TYPE: FABRIC
              FORCE_REDOWNLOAD:
              # renovate: depName=minecraft datasource=custom.minecraft versioning=semver-coerced
              VERSION: 1.21.8
              MOTD: "RK - Forever Survival Minecraft Server"
              DIFFICULTY: normal
              SPAWN_PROTECTION: 0
              SEED: "844424960210770"
              FORCE_REDOWLOAD: "true"
              # Logging
              ENABLE_ROLLING_LOGS: "true"
              LOG_TIMESTAMP: "true"
              # Performance
              JVM_XX_OPTS: "-XX:MaxRAMPercentage=75"
              MAX_MEMORY: 8G
              USE_AIKAR_FLAGS: "true"
              SNOOPER_ENABLED: "false"
              VIEW_DISTANCE: 14
              ## Mods
              REMOVE_OLD_MODS: "true"
              MODRINTH_DEFAULT_VERSION_TYPE: release
              MODRINTH_PROJECTS: >
                fabric-api,
                spark,
                geyser:beta,
                floodgate:beta,
                bluemap,
                lithium,
                ferrite-core,
                c2me-fabric,
                fabricexporter,
              # https://vanillatweaks.net/share#oNYxlz
              #VANILLA_TWEAKS_SHARE_CODES: oNYxlz # Coord HUD, Anti-Endermen Griefing
              OPS: "RicK99274"
              # Whitelist
              #ENABLE_WHITELIST: "true"
              #OVERRIDE_WHITELIST: "false"
              #ENFORCE_WHITELIST: "true"
              #ONLINE_MODE: "false"
            envFrom:
              - secretRef:
                  name: minecraft-secret
            resources:
              requests:
                cpu: 600m
                memory: 400Mi
              limits:
                memory: 10Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &probeexec {command: ["mc-health"]}
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *probeexec
          playit:
            image:
              repository: ghcr.io/playit-cloud/playit-agent
              tag: 0.16.2@sha256:c41f027084ad9e194cf702b581b0359bf09c7b577b31be7f0adca41cd691ab29
            #args: ["--config", "/etc/playit/playit.toml"]
            env:
              SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: playit-secret
                    key: SECRET_KEY
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1003
        fsGroup: 1003
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mc.${SECRET_DOMAIN}
          "lbipam.cilium.io/ips": "10.1.1.47"
        ports:
          java:
            port: 25565
            protocol: TCP
          bedrock:
            port: 19132
            protocol: UDP
          map:
            port: 8100
          rcon:
            port: 25575
          metrics:
            port: 25585
    serviceMonitor:
      metrics:
        enabled: true
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /
            interval: 1m
    ingress:
      app:
        className: external
        hosts:
          - host: mcmap.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: map
        annotations:
        #   gethomepage.dev/name: minecraft map (normal)
        #   gethomepage.dev/enabled: "true"
        #   gethomepage.dev/group: games
        #   gethomepage.dev/icon: mdi-minecraft
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          minecraft:
            app:
              - path: /data
              - path: /data/config/bluemap
      fabricexporter-config:
        type: emptyDir
        globalMounts:
          - path: /data/config
      geyser-emptydir:
        type: emptyDir
        globalMounts:
          - path: /data/config/Geyser-Fabric
      geyser:
        type: configMap
        name: geyser-configmap
        globalMounts:
          - path: /data/config/Geyser-Fabric/config.yml
            subPath: config.yml
      #       readOnly: true
      bluemap:
        type: persistentVolumeClaim
        size: 10Gi
        accessMode: ReadWriteOnce
      bluemap-config:
        type: configMap
        name: minecraft-bluemap
        globalMounts:
          - path: /data/config/bluemap/core.conf
            subPath: core.conf
            readOnly: true
          - path: /data/config/bluemap/storages/file.conf
            subPath: file.conf
            readOnly: true
          # Maps configuration
          - path: /data/config/bluemap/maps/nether.conf
            subPath: nether.conf
            readOnly: true
          - path: /data/config/bluemap/maps/end.conf
            subPath: end.conf
            readOnly: true
          - path: /data/config/bluemap/maps/overworld.conf
            subPath: overworld.conf
            readOnly: true
      playit-config:
        type: configMap
        name: playit-configmap
        globalMounts:
          - path: /etc/playit/playit.toml
            subPath: playit.toml
            readOnly: true
      # mc-whitelist:
      #   type: configMap
      #   name: minecraft-whitelist
      #   globalMounts:
      #     - path: /data/whitelist.json
      #       subPath: whitelist.json
      #       readOnly: true
      # mc-ops:
      #   type: configMap
      #   name: minecraft-ops
      #   globalMounts:
      #     - path: /data/ops.json
      #       subPath: ops.json
      #       readOnly: true
