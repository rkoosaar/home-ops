# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      minecraft:
        annotations:
          reloader.stakater.com/auto: "true"
        # pod:
        #   labels:
        #     ingress.home.arpa/nginx-external: allow
        #     ingress.home.arpa/playit: allow
        #     ingress.home.arpa/homepage: allow
        #     monitoring.home.arpa/prometheus: allow
        #     egress.home.arpa/kubedns: allow
        containers:
          app:
            image:
              repository: ghcr.io/itzg/minecraft-server
              tag: java21@sha256:0024d9cd9569f6b89baebee2f6f8ca2adfdd119f0be19aa0f1bb0d7405fa47c8
            env:
              # Server Configuration
              ## General
              TZ: Europe/London
              EULA: "true"
              SERVER_NAME: KVSHS_survival
              TYPE: FABRIC
              FORCE_REDOWNLOAD:
              # renovate: depName=minecraft datasource=custom.minecraft versioning=semver-coerced
              VERSION: 1.21.7
              MOTD: "RK - Minecraft Server"
              DIFFICULTY: normal
              SPAWN_PROTECTION: 0
              SEED: "844424960210770"
              #SEED: "-2135836821937050198"
              FORCE_REDOWLOAD: "true"
              # Logging
              ENABLE_ROLLING_LOGS: "true"
              LOG_TIMESTAMP: "true"
              # Performance
              JVM_XX_OPTS: "-XX:MaxRAMPercentage=75"
              MAX_MEMORY: 8G
              USE_AIKAR_FLAGS: "true"
              SNOOPER_ENABLED: "false"
              VIEW_DISTANCE: 14
              ## Mods
              REMOVE_OLD_MODS: "true"
              MODRINTH_DEFAULT_VERSION_TYPE: release
              MODRINTH_PROJECTS: >
                fabric-api,
                fabricexporter,
                spark,
                geyser:beta,
                floodgate:beta,
                bluemap,
                lmd,
              # https://vanillatweaks.net/share#oNYxlz
              VANILLA_TWEAKS_SHARE_CODES: oNYxlz # Coord HUD, Anti-Endermen Griefing
              # Whitelist / Ops
              ENABLE_WHITELIST: "true"
              WHITELIST: RicK99274,.RicK99274,melb0rp,.Darth_Crime,.Michito279,KassuGTX
              OVERRIDE_WHITELIST: "true"
              # WHITELIST:
              #   valueFrom:
              #     secretKeyRef:
              #       name: minecraft-secret
              #       key: WHITELIST
              # EXISTING_WHITELIST_FILE: SYNC_FILE_MERGE_LIST
              # OPS:
              #   valueFrom:
              #     secretKeyRef:
              #       name: minecraft-secret
              #       key: OPS
              # EXISTING_OPS_FILE: SYNCHRONIZE
              OPS: RicK99274,.RicK99274
            envFrom:
              - secretRef:
                  name: minecraft-secret
            resources:
              requests:
                cpu: 500m
                memory: 200Mi
              limits:
                memory: 10Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &probeexec {command: ["mc-health"]}
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *probeexec
          playit:
            image:
              repository: ghcr.io/playit-cloud/playit-agent
              tag: 0.15.26@sha256:3d08eb4a627a6d167f3cce497d8e2ec8f9e7d2df4e96f0599ca41e4b957c852c
            #args: ["--config", "/etc/playit/playit.toml"]
            env:
              SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: playit-secret
                    key: SECRET_KEY
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1003
        fsGroup: 1003
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: mc.${SECRET_DOMAIN}
          "lbipam.cilium.io/ips": "10.1.1.47"
        ports:
          java:
            port: 25565
            protocol: TCP
          bedrock:
            port: 19132
            protocol: UDP
          map:
            port: 8100
          rcon:
            port: 25575
          metrics:
            port: 25585
    serviceMonitor:
      metrics:
        enabled: true
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /
            interval: 1m
    ingress:
      app:
        className: external
        hosts:
          - host: mcmap.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: map
        annotations:
        #   gethomepage.dev/name: minecraft map (normal)
        #   gethomepage.dev/enabled: "true"
        #   gethomepage.dev/group: games
        #   gethomepage.dev/icon: mdi-minecraft
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          minecraft:
            app:
              - path: /data
              - path: /data/config/bluemap
      geyser:
        type: configMap
        name: geyser-configmap
        globalMounts:
          - path: /data/config/Geyser-Fabric/config.yml
            subPath: config.yml
      #       readOnly: true
      bluemap:
        type: persistentVolumeClaim
        size: 10Gi
        accessMode: ReadWriteOnce
      bluemap-config:
        type: configMap
        name: minecraft-bluemap
        globalMounts:
          - path: /data/config/bluemap/core.conf
            subPath: core.conf
            readOnly: true
          - path: /data/config/bluemap/storages/file.conf
            subPath: file.conf
            readOnly: true
          # Maps configuration
          - path: /data/config/bluemap/maps/nether.conf
            subPath: nether.conf
            readOnly: true
          - path: /data/config/bluemap/maps/end.conf
            subPath: end.conf
            readOnly: true
          - path: /data/config/bluemap/maps/overworld.conf
            subPath: overworld.conf
            readOnly: true
      playit-config:
        type: configMap
        name: playit-configmap
        globalMounts:
          - path: /etc/playit/playit.toml
            subPath: playit.toml
            readOnly: true
