---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-srv-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: minecraft
        group: external
        url: 1.1.1.1
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        dns:
          query-name: "${mc.${SECRET_DOMAIN}"
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: discord
