---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app w
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      w:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/whisparr
              tag: 2.0.0.1250@sha256:07b6ab1d74bcd701ce7759d4877b488e075cd5c5833ac0efedcd51516d98d3f2
            env:
              WHISPARR__INSTANCE_NAME: w
              WHISPARR__ANALYTICS_ENABLED: "False"
              #WHISPARR__AUTH__REQUIRED: DisabledForLocalAddresses
              #WHISPARR__AUTHENTICATION_METHOD: External
              WHISPARR__AUTHENTICATION_METHOD: Basic
              WHISPARR__AUTHENTICATION_REQUIRED: Enabled
              WHISPARR__BRANCH: develop
              WHISPARR__LOG_LEVEL: info
              WHISPARR__PORT: &port 80
              TZ: Europe/London
            envFrom:
              - secretRef:
                  name: w-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 20m
                memory: 512Mi
              limits:
                memory: 3Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1003
        fsGroup: 1003
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: w
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: w
      data:
        type: nfs
        server: nas.kvshs.xyz
        path: /data
        globalMounts:
          - path: /data
      w:
        type: nfs
        server: nas.kvshs.xyz
        path: /w
        globalMounts:
          - path: /w
      tmp:
        type: emptyDir
