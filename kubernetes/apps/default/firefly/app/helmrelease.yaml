---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firefly
spec:
  chartRef:
    kind: OCIRepository
    name: firefly
  interval: 1h
  values:
    controllers:
      firefly:
        pod:
          enableServiceLinks: false
          annotations:
            reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/rkoosaar/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: firefly-secret
        containers:
          app:
            image:
              repository: ghcr.io/rkoosaar/firefly-iii
              tag: 6.4.0@sha256:1938b4385ba33e647cc6c1de0234f858ac963229c0156e10f8d1f6b16de10efa
            env:
              TZ: Europe/London
              APP_DEBUG: true
              APP_ENV: "production"
              APP_LOG_LEVEL: debug
              LOG_CHANNEL: stack
              APP_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              VIRTUAL_HOST: firefly.default.svc.cluster.local
              VIRTUAL_PORT: 8080
              MAIL_MAILER: log
              TRUSTED_PROXIES: "*" # TODO: This should be changed..
              SEND_REGISTRATION_MAIL: false
              SEND_ERROR_MESSAGE: false
              SEND_LOGIN_NEW_IP_WARNING: false
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 600m
                memory: 256Mi
              limits:
                cpu: 800m
                memory: 1024Mi
    service:
      app:
        ports:
          http:
            port: 8080
            protocol: HTTP
            appProtocol: http

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      upload:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          firefly:
            app:
              - path: /var/www/html/storage/upload
      logs:
        enabled: true
        type: emptyDir
        advancedMounts:
          firefly:
            app:
              - path: /var/www/html/storage/logs
