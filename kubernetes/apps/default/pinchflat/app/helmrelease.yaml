---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pinchflat
spec:
  chartRef:
    kind: OCIRepository
    name: pinchflat
  interval: 1h
  values:
    controllers:
      pinchflat:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          yt-dlp-update:
            image:
              repository: curlimages/curl
              tag: 8.10.1
            command: ["sh", "-lc"]
            args:
              - |
                set -euo pipefail
                url="https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux"
                echo "Downloading: $url"
                curl -fsSL --retry 5 --retry-all-errors -o /usr/local/bin/yt-dlp "$url"
                chmod +x /usr/local/bin/yt-dlp
                /usr/local/bin/yt-dlp --version
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

        containers:
          app:
            image:
              repository: ghcr.io/kieraneglin/pinchflat
              tag: latest@sha256:01b4f98aabaf3f5fe394213f7a32578c9e84e42080f52e2f8334021a4473b202
            env:
              TZ: Europe/London
              TZ_DATA_DIR: /tmp/elixir_tz_data
              PORT: &port 80
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthcheck
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 8Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [1003]
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      yt-dlp:
        type: emptyDir
        globalMounts:
          - path: /etc/yt-dlp
      yt-dlp-bin:
        type: emptyDir
        globalMounts:
          - path: /usr/local/bin
      data:
        type: nfs
        server: unraid.kvshs.xyz
        path: /mnt/user/data
        advancedMounts:
          pinchflat:
            app:
              - path: /downloads
                subPath: downloads/youtube
      tmp:
        type: emptyDir
