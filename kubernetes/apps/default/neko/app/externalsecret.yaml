---
# yaml-language-server: $schema=https://my-kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: neko
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: neko-secret
    template:
      data:
        NEKO_MEMBER_MULTIUSER_ADMIN_PASSWORD: "{{ .root_username }}"
        NEKO_MEMBER_MULTIUSER_USER_PASSWORD: "{{ .root_password }}"
  dataFrom:
    - extract:
        key: neko
