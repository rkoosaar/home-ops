---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app w3
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      w3:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hotio/whisparr
              tag: v3-141a3d8@sha256:30603feb9c468210f67d1330807339c236e51d2d6648b36c98df2ad8c32c2eb5
            env:
              PUID: "1000"
              PGID: "100"
              WHISPARR__INSTANCE_NAME: w3
              WHISPARR__ANALYTICS_ENABLED: "False"
              #WHISPARR__AUTH__REQUIRED: DisabledForLocalAddresses
              #WHISPARR__AUTHENTICATION_METHOD: External
              WHISPARR__AUTHENTICATION_METHOD: Basic
              WHISPARR__AUTHENTICATION_REQUIRED: Enabled
              WHISPARR__BRANCH: develop
              WHISPARR__LOG_LEVEL: info
              WHISPARR__PORT: &port 80
              TZ: Europe/London
            envFrom:
              - secretRef:
                  name: w3-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 20m
                memory: 512Mi
              limits:
                memory: 3Gi
    defaultPodOptions:
      securityContext:
        # runAsNonRoot: false
        # runAsUser: 1000
        # runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        controller: w3
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: w3
      data:
        type: nfs
        server: unraid.kvshs.xyz
        path: /mnt/user/data
        globalMounts:
          - path: /data
      w:
        type: nfs
        server: unraid.kvshs.xyz
        path: /mnt/user/w
        globalMounts:
          - path: /w
      tmp:
        type: emptyDir
