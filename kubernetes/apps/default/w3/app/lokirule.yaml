---
groups:
  - name: w3
    rules:
      - alert: WDatabaseIsLocked
        expr: |
          sum by (app) (count_over_time({app=~"w3"} |~ "(?i)database is locked"[5m])) > 0
        for: 5m
        annotations:
          summary: >-
            {{ $labels.app }} is experiencing database issues
        labels:
          severity: critical

      - alert: WDatabaseIsMalformed
        expr: |
          sum by (app) (count_over_time({app=~"w3"} |~ "(?i)database disk image is malformed"[5m])) > 0
        for: 5m
        annotations:
          summary: >-
            {{ $labels.app }} is experiencing database issues
        labels:
          severity: critical
